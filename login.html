<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutormind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7B3FF2;
            --primary-light: #9D6BF5;
            --primary-dark: #5E2EBF;
            --secondary: #FF6B35;
            --accent: #FFB347;
            --cyan: #4ECDC4;
            --yellow: #FFD93D;
            --navy: #1A237E;
            --bg-white: #FFFFFF;
            --bg-light: #F9FAFB;
            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --border: #E5E7EB;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Side - Login Form */
        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-white);
            padding: 4rem 2rem;
        }

        .login-content {
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group label .required {
            color: var(--error);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(123, 63, 242, 0.2);
        }
        
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: scale(1.02);
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-social {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-white);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: background-color 0.2s ease;
        }
        
        .btn-social img {
            width: 20px;
            height: 20px;
        }

        .btn-social:hover {
            background-color: var(--bg-light);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        /* Right Side - Visual Branding */
        .login-visual-container {
            flex: 1;
            background: linear-gradient(160deg, var(--primary), var(--primary-dark));
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visual-art {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        .s1 {
            width: 400px; height: 400px;
            background: rgba(255, 255, 255, 0.05);
            top: -100px; left: -150px;
        }
        .s2 {
            width: 150px; height: 150px;
            background: var(--cyan);
            bottom: 5%; right: 10%;
            animation-duration: 12s;
        }
        .s3 {
            width: 80px; height: 80px;
            background: var(--yellow);
            top: 20%; right: 25%;
            animation-duration: 18s;
        }
        .s4 {
            width: 250px; height: 250px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            bottom: -120px; left: 10%;
            animation-duration: 20s;
        }
        .s5 {
            width: 50px; height: 50px;
            background: var(--secondary);
            top: 15%; left: 30%;
            animation-duration: 10s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-visual-container {
                display: none;
            }
            .login-form-container {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side: Login Form -->
        <div class="login-form-container">
            <div class="login-content">
                <header class="login-header">
                    <div class="logo">Tutormind</div>
                    <h1>Welcome back!</h1>
                    <p>Enter to get unlimited access to data & information.</p>
                </header>

                <form id="loginForm" action="auth_mysql.php" method="POST" novalidate>
                    <input type="hidden" name="action" value="login">

                    <div class="form-group">
                        <label for="email">Email or Username <span class="required">*</span></label>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                        <div class="error-message" id="email-error">Please enter your email or username.</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                            <button type="button" id="togglePassword" class="password-toggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                        <div class="error-message" id="password-error">Please enter your password.</div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn-login">Log In</button>

                    <div class="divider">Or, Login with</div>

                    <button type="button" class="btn-social">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google icon">
                        Sign up with Google
                    </button>
                </form>

                <footer class="login-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </footer>
            </div>
        </div>

        <!-- Right Side: Visual Branding -->
        <div class="login-visual-container">
            <div class="visual-art">
                <div class="shape s1"></div>
                <div class="shape s2"></div>
                <div class="shape s3"></div>
                <div class="shape s4"></div>
                <div class="shape s5"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                this.innerHTML = type === 'password' 
                    ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>' 
                    : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            });

            // Basic form validation
            function validateEmail() {
                if (emailInput.value.trim() !== '') {
                    emailError.style.display = 'none';
                    return true;
                } else {
                    emailError.style.display = 'block';
                    emailError.textContent = 'Please enter your email or username.';
                    return false;
                }
            }

            function validatePassword() {
                // Explicitly check the value instead of relying on validity state
                if (passwordInput.value.trim().length > 0) {
                    passwordError.style.display = 'none';
                    return true;
                } else {
                    passwordError.style.display = 'block';
                    passwordError.textContent = 'Please enter your password.';
                    return false;
                }
            }

            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Stop form submission to handle it with JS

                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();

                if (!isEmailValid || !isPasswordValid) {
                    return;
                }

                const formData = new FormData(loginForm);
                const submitButton = loginForm.querySelector('.btn-login');
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';

                try {
                    const response = await fetch(loginForm.getAttribute('action'), {
                        method: 'POST',
                        body: formData
                    });

                    const responseText = await response.text();
                    console.log('Server response:', responseText);
                    const result = JSON.parse(responseText);

                    if (result.success && result.redirect) {
                        window.location.href = result.redirect;
                    } else {
                        alert(result.error || 'An unknown error occurred.');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Log In';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('Could not connect to the server. Please try again later.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Log In';
                }
            });
            
            // Allow form submission with Enter key
            loginForm.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    // Check if the active element is not a button to avoid double submission
                    if(document.activeElement.type !== 'submit' && document.activeElement.type !== 'button') {
                       loginForm.requestSubmit();
                    }
                }
            });
        });
    </script>
</body>
</html>
