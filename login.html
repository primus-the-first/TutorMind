<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Outfit font for clean and modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-card">
            <!-- 1. Icon Header -->
            <div class="icon-header">
                <i class="fas fa-user-shield"></i>
            </div>

            <!-- 2. Typography -->
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Welcome back! Please enter your details.</p>

            <!-- This div is for displaying error messages from the backend -->
            <div id="errorMessage" class="w-full text-center bg-red-500/50 text-white p-3 rounded-lg mb-4 hidden"></div>

            <!-- 3. Form Element -->
            <form id="loginForm" action="auth_mysql.php" method="POST" class="login-form">
                <!-- This hidden input tells auth.php what to do -->
                <input type="hidden" name="action" value="login">

                <!-- 4. Input Groups -->
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="password-toggle-btn" title="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- 5. Forgot Password Link -->
                <a href="#" class="forgot-password-link">Forgot Password?</a>

                <!-- 6. Primary CTA -->
                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <!-- 7. Separator -->
            <div class="separator">
                <span>Or sign in with</span>
            </div>

            <!-- 8. Social Logins -->
            <div class="social-logins">
                <a href="#" class="social-btn" title="Sign in with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn" title="Sign in with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn" title="Sign in with Apple">
                    <i class="fab fa-apple"></i>
                </a>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>
            <a href="index.html">Return to homepage</a>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // --- Handle form submission with Fetch API for a modern UX ---
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default page reload

            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = 'Signing In...';
            errorMessageDiv.classList.add('hidden');

            const formData = new FormData(this);

            try {
                const response = await fetch('auth_mysql.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // On successful login, redirect to the AI Tutor page
                    window.location.href = 'tutor_mysql.php';
                } else {
                    // Show error message
                    errorMessageDiv.textContent = result.error || 'An unknown error occurred.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMessageDiv.textContent = 'Could not connect to the server. Please try again.';
                errorMessageDiv.classList.remove('hidden');
            } finally {
                // Restore button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
    </script>

</body>
</html>
